basePath: /
definitions:
  dto.AbsensiDailySummaryDTO:
    properties:
      isya:
        description: hadir / absen / izin / belum-absen
        type: string
      subuh:
        description: hadir / absen / izin / belum-absen
        type: string
      tanggal:
        description: 'Format: dd-mm-yyyy'
        type: string
    type: object
  dto.AbsensiMonthlySummaryDTO:
    properties:
      isya:
        $ref: '#/definitions/dto.StatusCountDTO'
      month:
        type: string
      shubuh:
        $ref: '#/definitions/dto.StatusCountDTO'
      total_alpa:
        type: integer
      total_hadir:
        type: integer
      total_izin:
        type: integer
      year:
        type: integer
    type: object
  dto.AbsensiRequestDTO:
    properties:
      mahasantri_id:
        description: Validasi untuk memastikan MahasantriID ada
        type: integer
      status:
        description: '"Hadir", "Absen", atau "Izin"'
        enum:
        - hadir
        - absen
        - izin
        type: string
      waktu:
        description: '"Shubuh" atau "Isya"'
        enum:
        - shubuh
        - isya
        type: string
    required:
    - mahasantri_id
    - status
    - waktu
    type: object
  dto.CreateHafalanRequest:
    properties:
      catatan:
        type: string
      halaman:
        type: string
      juz:
        maximum: 30
        minimum: 1
        type: integer
      kategori:
        enum:
        - ziyadah
        - murojaah
        type: string
      mahasantri_id:
        type: integer
      mentor_id:
        type: integer
      total_setoran:
        minimum: 0
        type: number
      waktu:
        enum:
        - shubuh
        - isya
        type: string
    required:
    - halaman
    - juz
    - kategori
    - mahasantri_id
    - mentor_id
    - total_setoran
    - waktu
    type: object
  dto.ForgotPasswordRequest:
    properties:
      email:
        type: string
      new_password:
        minLength: 6
        type: string
      nim:
        type: string
    required:
    - new_password
    type: object
  dto.LoginMahasantriRequest:
    properties:
      nim:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - nim
    - password
    type: object
  dto.LoginMentorRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  dto.MahasantriResponse:
    properties:
      gender:
        type: string
      id:
        type: integer
      jurusan:
        type: string
      mentor_id:
        type: integer
      nama:
        type: string
      nim:
        type: string
    type: object
  dto.MentorResponse:
    properties:
      email:
        type: string
      gender:
        type: string
      id:
        type: integer
      mahasantri:
        items:
          $ref: '#/definitions/dto.MahasantriResponse'
        type: array
      mahasantri_count:
        type: integer
      nama:
        type: string
    type: object
  dto.RegisterMahasantriRequest:
    properties:
      gender:
        enum:
        - L
        - P
        type: string
      jurusan:
        type: string
      mentor_id:
        type: integer
      nama:
        type: string
      nim:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - gender
    - jurusan
    - mentor_id
    - nama
    - nim
    - password
    type: object
  dto.RegisterMentorRequest:
    properties:
      email:
        type: string
      gender:
        enum:
        - L
        - P
        type: string
      nama:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - gender
    - nama
    - password
    type: object
  dto.StatusCountDTO:
    properties:
      alpa:
        type: integer
      hadir:
        type: integer
      izin:
        type: integer
    type: object
  dto.UpdateHafalanRequest:
    properties:
      catatan:
        type: string
      halaman:
        type: string
      juz:
        type: integer
      kategori:
        type: string
      total_setoran:
        type: number
      waktu:
        type: string
    type: object
  dto.UpdateMahasantriRequest:
    properties:
      gender:
        type: string
      jurusan:
        type: string
      nama:
        type: string
      nim:
        type: string
    type: object
  dto.UpdateMentorRequest:
    properties:
      email:
        type: string
      gender:
        type: string
      nama:
        type: string
    type: object
  utils.ErrorExample:
    properties:
      error: {}
      message:
        example: Invalid request body
        type: string
      status:
        example: false
        type: boolean
    type: object
  utils.ErrorGetCurrentUserExample:
    properties:
      error: {}
      message:
        example: Unauthorized
        type: string
      status:
        example: false
        type: boolean
    type: object
  utils.ErrorLoginMahasantriExample:
    properties:
      error: {}
      message:
        example: Invalid NIM or password
        type: string
      status:
        example: false
        type: boolean
    type: object
  utils.ErrorLoginMentorExample:
    properties:
      error: {}
      message:
        example: Invalid email or password
        type: string
      status:
        example: false
        type: boolean
    type: object
  utils.ErrorMentorExample:
    properties:
      error: {}
      message:
        example: Invalid request body
        type: string
      status:
        example: false
        type: boolean
    type: object
  utils.ErrorResponseSwagger:
    properties:
      error:
        example: Invalid Mahasantri ID
        type: string
      message:
        example: Bad Request
        type: string
      status:
        example: error
        type: string
    type: object
  utils.Pagination:
    properties:
      current_page:
        type: integer
      total_data:
        type: integer
      total_pages:
        type: integer
    type: object
  utils.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      status:
        type: boolean
    type: object
  utils.SuccessExample:
    properties:
      data: {}
      message:
        example: Mahasantri registered successfully
        type: string
      status:
        example: true
        type: boolean
    type: object
  utils.SuccessGetCurrentUserExample:
    properties:
      data: {}
      message:
        example: User data retrieved
        type: string
      status:
        example: true
        type: boolean
    type: object
  utils.SuccessLoginMahasantriExample:
    properties:
      data: {}
      message:
        example: Login successful
        type: string
      status:
        example: true
        type: boolean
    type: object
  utils.SuccessLoginMentorExample:
    properties:
      data: {}
      message:
        example: Login successful
        type: string
      status:
        example: true
        type: boolean
    type: object
  utils.SuccessMentorExample:
    properties:
      data: {}
      message:
        example: Mentor registered successfully
        type: string
      status:
        example: true
        type: boolean
    type: object
  utils.SuccessResponseSwagger:
    properties:
      data: {}
      message:
        example: Request successful
        type: string
      status:
        example: success
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API untuk sistem Mahad (Absensi, Hafalan, dll)
  title: Mahad Service API
  version: "1.0"
paths:
  /api/v1/absensi:
    post:
      consumes:
      - application/json
      description: Endpoint ini digunakan untuk membuat absensi baru untuk Mahasantri
        berdasarkan data yang dikirimkan oleh mentor.
      parameters:
      - description: Data Absensi
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AbsensiRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Absensi created successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Invalid request body or Absensi already recorded for this time
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Mahasantri not found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Failed to create absensi
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Membuat absensi baru untuk Mahasantri
      tags:
      - Absensi
  /api/v1/absensi/mahasantri/{mahasantri_id}:
    get:
      consumes:
      - application/json
      description: Endpoint ini digunakan untuk mendapatkan daftar absensi dari Mahasantri
        tertentu berdasarkan filter tanggal, waktu, status, serta mendukung paginasi.
      parameters:
      - description: Mahasantri ID
        in: path
        name: mahasantri_id
        required: true
        type: integer
      - description: 'Tanggal awal filter (format: dd-mm-yyyy)'
        in: query
        name: start_date
        type: string
      - description: 'Tanggal akhir filter (format: dd-mm-yyyy)'
        in: query
        name: end_date
        type: string
      - description: Waktu for filtering absensi
        in: query
        name: waktu
        type: string
      - description: Status for filtering absensi
        in: query
        name: status
        type: string
      - default: 1
        description: Page number for pagination
        in: query
        name: page
        type: integer
      - default: 10
        description: Limit number of results per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Absensi retrieved successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Invalid input or query parameters
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Mahasantri not found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Failed to retrieve absensi
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Mendapatkan daftar absensi berdasarkan Mahasantri ID dengan filter
        tanggal, waktu, dan status
      tags:
      - Absensi
  /api/v1/absensi/mahasantri/{mahasantri_id}/daily-summary:
    get:
      description: Mengambil data absensi harian Mahasantri selama 1 bulan berdasarkan
        waktu shubuh dan isya. Data akan mengisi status absen per hari, default "belum-absen"
        jika belum mengisi.
      parameters:
      - description: ID Mahasantri
        in: path
        name: mahasantri_id
        required: true
        type: integer
      - description: 'Bulan (format: MM, contoh: 04 untuk April)'
        in: query
        name: month
        required: true
        type: string
      - description: 'Tahun (format: YYYY, contoh: 2025)'
        in: query
        name: year
        required: true
        type: string
      responses:
        "200":
          description: Berhasil mengambil ringkasan absensi harian
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponseSwagger'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.AbsensiDailySummaryDTO'
                  type: array
              type: object
        "400":
          description: Bad Request - Format salah atau parameter tidak lengkap
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwagger'
        "500":
          description: Internal Server Error - Gagal mengambil data absensi
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwagger'
      security:
      - BearerAuth: []
      summary: Mendapatkan ringkasan absensi harian Mahasantri
      tags:
      - Absensi
  /api/v1/absensi/mahasantri/{mahasantri_id}/per-month:
    get:
      description: Mengambil total absensi bulanan berdasarkan waktu (shubuh & isya)
        dan status (hadir, izin, alpa) dalam satu bulan tertentu.
      parameters:
      - description: ID Mahasantri
        in: path
        name: mahasantri_id
        required: true
        type: integer
      - description: 'Bulan (format: MM, contoh: 04 untuk April)'
        in: query
        name: month
        required: true
        type: string
      - description: 'Tahun (format: YYYY, contoh: 2025)'
        in: query
        name: year
        required: true
        type: string
      responses:
        "200":
          description: Berhasil mengambil ringkasan absensi bulanan
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponseSwagger'
            - properties:
                data:
                  $ref: '#/definitions/dto.AbsensiMonthlySummaryDTO'
              type: object
        "400":
          description: Bad Request - Format salah atau parameter tidak lengkap
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwagger'
        "500":
          description: Internal Server Error - Gagal mengambil data absensi
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwagger'
      security:
      - BearerAuth: []
      summary: Mendapatkan ringkasan absensi bulanan Mahasantri
      tags:
      - Absensi
  /api/v1/auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Endpoint untuk mengupdate password untuk Mahasantri atau Mentor
        berdasarkan NIM atau Email
      parameters:
      - description: Data untuk reset password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessExample'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorExample'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorExample'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorExample'
      summary: Forgot Password
      tags:
      - Auth
  /api/v1/auth/login/mahasantri:
    post:
      consumes:
      - application/json
      description: Melakukan login untuk mahasantri dengan NIM dan password
      parameters:
      - description: Data login Mahasantri
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.LoginMahasantriRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessLoginMahasantriExample'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorLoginMahasantriExample'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorLoginMahasantriExample'
      summary: Login Mahasantri
      tags:
      - Auth
  /api/v1/auth/login/mentor:
    post:
      consumes:
      - application/json
      description: Melakukan login untuk mentor dengan email dan password
      parameters:
      - description: Data login Mentor
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.LoginMentorRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessLoginMentorExample'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorLoginMentorExample'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorLoginMentorExample'
      summary: Login Mentor
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Endpoint untuk logout dan menghapus token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessExample'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorExample'
      summary: Logout
      tags:
      - Auth
  /api/v1/auth/me:
    get:
      consumes:
      - application/json
      description: Mengambil data user yang sedang login (baik Mentor atau Mahasantri)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessGetCurrentUserExample'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorGetCurrentUserExample'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorGetCurrentUserExample'
      security:
      - BearerAuth: []
      summary: Get current user data
      tags:
      - Auth
  /api/v1/auth/register/mahasantri:
    post:
      consumes:
      - application/json
      description: Mendaftarkan akun Mahasantri baru
      parameters:
      - description: Data pendaftaran Mahasantri
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterMahasantriRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.SuccessExample'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorExample'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utils.ErrorExample'
      summary: Register Mahasantri
      tags:
      - Auth
  /api/v1/auth/register/mentor:
    post:
      consumes:
      - application/json
      description: Mendaftarkan akun Mentor baru
      parameters:
      - description: Data pendaftaran Mentor
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterMentorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.SuccessMentorExample'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorMentorExample'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utils.ErrorMentorExample'
      summary: Register Mentor
      tags:
      - Auth
  /api/v1/hafalan:
    get:
      consumes:
      - application/json
      description: Endpoint ini digunakan untuk mengambil data hafalan secara terpaginated.
      parameters:
      - default: 1
        description: Halaman yang ingin diambil
        in: query
        name: page
        type: integer
      - default: 10
        description: Jumlah data per halaman
        in: query
        name: limit
        type: integer
      - default: desc
        description: Sort by created_at
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      - description: ID Mentor untuk filter
        in: query
        name: mentor_id
        type: integer
      - description: ID Mahasantri untuk filter
        in: query
        name: mahasantri_id
        type: integer
      - description: Kategori untuk filter
        in: query
        name: kategori
        type: string
      - description: Waktu untuk filter
        in: query
        name: waktu
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Hafalan fetched successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Failed to fetch hafalan
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Mengambil semua data hafalan dengan pagination
      tags:
      - Hafalan
    post:
      consumes:
      - application/json
      description: Endpoint ini digunakan untuk menambahkan hafalan baru oleh mentor
      parameters:
      - description: Create Hafalan Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateHafalanRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Hafalan created successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Mahasantri not found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Failed to create hafalan
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Menambahkan hafalan baru
      tags:
      - Hafalan
  /api/v1/hafalan/{id}:
    delete:
      description: Endpoint ini digunakan untuk menghapus data hafalan berdasarkan
        ID yang diberikan.
      parameters:
      - description: ID Hafalan
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Hafalan deleted successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Hafalan not found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Failed to delete hafalan
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Menghapus hafalan berdasarkan ID
      tags:
      - Hafalan
    get:
      consumes:
      - application/json
      description: Endpoint ini digunakan untuk mengambil data hafalan berdasarkan
        ID yang diberikan.
      parameters:
      - description: ID Hafalan
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Hafalan found
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Hafalan not found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Failed to fetch hafalan
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Mendapatkan hafalan berdasarkan ID
      tags:
      - Hafalan
    put:
      consumes:
      - application/json
      description: Endpoint ini digunakan untuk memperbarui data hafalan yang sudah
        ada berdasarkan ID.
      parameters:
      - description: ID Hafalan
        in: path
        name: id
        required: true
        type: integer
      - description: Data untuk memperbarui hafalan
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateHafalanRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Hafalan updated successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Invalid request body or no changes detected
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Hafalan not found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Failed to update hafalan
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Memperbarui data hafalan berdasarkan ID
      tags:
      - Hafalan
  /api/v1/hafalan/{mahasantri_id}/kategori:
    get:
      consumes:
      - application/json
      description: Endpoint ini digunakan untuk mengambil data hafalan berdasarkan
        MahasantriID dan kategori (ziyadah atau murojaah), dengan dukungan pagination.
      parameters:
      - description: ID Mahasantri
        in: path
        name: mahasantri_id
        required: true
        type: integer
      - description: Kategori untuk memfilter hafalan
        enum:
        - ziyadah
        - murojaah
        in: query
        name: kategori
        required: true
        type: string
      - default: 1
        description: Page number for pagination
        in: query
        name: page
        type: integer
      - default: 10
